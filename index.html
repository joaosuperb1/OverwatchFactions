<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Relacionamentos - Overwatch</title>
    <!-- Incluindo o Tailwind CSS para estilização moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para a visualização */
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Evita barras de rolagem */
        }
        #visualizacao {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            padding: 8px 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 0px;
            border-radius: 8px;
            pointer-events: none; /* O tooltip não deve interferir com o mouse */
            opacity: 0;
            transition: opacity 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            padding: 24px;
            z-index: 10;
            pointer-events: none; /* Permite interagir com o grafo abaixo */
        }
        .ui-container > * {
            pointer-events: auto; /* Reativa eventos para os elementos da UI */
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .legend-color {
            width: 30px;
            height: 4px;
            margin-right: 10px;
            border-radius: 2px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Container para a visualização D3 -->
    <div id="visualizacao"></div>

    <!-- Tooltip para mostrar informações do nó -->
    <div class="tooltip"></div>

    <!-- Interface do Usuário (Título e Legenda) -->
    <div class="ui-container">
        <h1 class="text-3xl font-bold text-white mb-6">Grafo de Relacionamentos de Overwatch</h1>
        
        <div class="bg-gray-800 bg-opacity-80 p-4 rounded-lg shadow-lg">
            <h2 class="text-lg font-semibold mb-3">Legenda</h2>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #06b6d4;"></div>
                <span>Aliado</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #eab308;"></div>
                <span>Subordinado</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ef4444;"></div>
                <span>Inimigo</span>
            </div>
             <div class="legend-item">
                <div class="legend-color" style="background-color: #22c55e;"></div>
                <span>Afiliação Atual</span>
            </div>
             <div class="legend-item">
                <div class="legend-color" style="background-color: #6b7280; border-top: 2px dashed white;"></div>
                <span>Afiliação Anterior</span>
            </div>
        </div>
    </div>

    <!-- Incluindo a biblioteca D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="meu_script.js"></script>
</body>
</html>
